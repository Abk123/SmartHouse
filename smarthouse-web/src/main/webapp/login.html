<!doctype html>
<!--
<%@ page contentType="text/html;charset=cp1251" %>
-->
<html>
<head>
    <meta charset="cp1251">
    <title>Smart House Control. Login page</title>
    <link href="css/base.css" rel="stylesheet" type="text/css">
    <link href="lib/KendoUI/styles/kendo.common.min.css" rel="stylesheet" type="text/css">
    <link href="lib/KendoUI/styles/kendo.default.min.css" rel="stylesheet" type="text/css">
    <link href="css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <style type="text/css">
        html {
            background: url(img/index-bg.jpg) no-repeat center center fixed;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
        }
    </style>
</head>
<body>
<div class="vertical-container">
    <div class="login-vertical-align text-center">
        <h3 class="white-text">Введите логин и пароль</h3>
        <form method="POST" action="PageNavigateController">
            <ul id="login-fieldlist">
                <li>
                    <label for="username" class="white-text"> Username </label>
                    <input id="username" name="username" class="k-textbox">
                </li>
                <li>
                    <label for="password" class="white-text"> Password </label>
                    <input id="password" name="password" class="k-textbox" type="password">
                </li>
            </ul>
            <div>
                <button name="toRootPageBtn" class="navi-button k-primary"><span
                        class="k-icon k-i-arrow-chevron-left"></span>Назад
                </button>
                <button name="toLoginCompletePageBtn" class="navi-button k-primary">Вход<span
                        class="k-icon k-i-login"></span></button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
